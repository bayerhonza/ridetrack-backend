spring.profiles.active=test
spring.h2.console.enabled=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:db/changelog/liquibase-changeLog.xml

logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.com.ensimag.ridetrack=DEBUG

application.name=@project.artifactId@
build.version=@project.version@

spring.security.authentication.jwt.validity=3600
spring.security.authentication.jwt.secret=secret1234

